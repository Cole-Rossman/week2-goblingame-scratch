<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Orc Slayer</title>
</head>

<body>
    <main>
        <section class="orc-stats">
            <div>
                <h3 class="name-h3"><bold>Opponent Name:</bold></h3>
                <form id="form">
                    <input name="orc-name" />
                    <button>Challenge Orc</button>
                </form>
                <div class="orcs">
                    <div id="orc"></div>
                </div>
            </div>
        </section>
        <section class="hero-stats">
            <div class="defeated-orc">
                <p>Your Hero has defeated <span id="defeated-number">0</span> orcs</p>
                <div class="defeated-list"></div>
            </div>
            <div class="hero">
                <p class="hp-p">
                    Your HP:
                    <span id="hero-hp">10</span>
                </p>
                <img id="hero-image" src="./assets/hero.png"/>
            </div>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
